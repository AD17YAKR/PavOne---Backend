spring.application.name=pavone

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pavone}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# AI & Storage
walrus.api.key=${WALRUS_API_KEY:demo-key}
walrus.api.url=${WALRUS_API_URL:https://api.walrus.example}
gemini.api.key=${GEMINI_API_KEY:demo-key}
gemini.api.url=${GEMINI_API_URL:https://api.gemini.example}

# Blockchain
sui.rpc.url=${SUI_RPC_URL:https://fullnode.testnet.sui.io}
sui.private.key=${SUI_PRIVATE_KEY:}

# Auth
jwt.secret=${JWT_SECRET:changeme-super-secret-key-for-jwt-signing}
jwt.expiration=${JWT_EXPIRATION:86400}

# App settings
app.admin.wallet=${APP_ADMIN_WALLET:0xabc123}

# Security
spring.security.user.name=admin
spring.security.user.password=admin
